<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="card-body">
          <form class="search-form" id="search-form">
            <input
              type="text"
              placeholder="Type a city"
              autocomplete="off"
              autofocus
              id="city-input"
              class="search-bar"
            />
            <div class="col-3">
              <input class="search-bar" type="submit" value="Search" />
            </div>
            <div class="col-3">
              <button class="btn btn-success" id="current-location-button">
                current
              </button>
            </div>
          </form>
          <h1 id="city"></h1>
          <h2>
            <span id="temperature" id="temperature"> 🌧 38° </span>
            <span class="units">
              <a href="#" id="fahrenheit">°F </a> |
              <a href="#" id="celsius"> °C</a>
            </span>
          </h2>

          <div id="date"></div>
          <div id="description"></div>

          <div class="information">
            <div id="precipitation">
              Precipitation 77%
            </div>
            <div id="humidity">
              Humidity
            </div>
            <div id="wind">
              Wind
            </div>
          </div>

          <div class="forecast">
            <div class="row days">
              <div class="col-2 mon">Mon</div>
              <div class="col-2 tue">Tue</div>
              <div class="col-2 wed">Wed</div>
              <div class="col-2 thu">Thu</div>
              <div class="col-2 fri">Fri</div>
              <div class="col-2 sat">Sat</div>
            </div>

            <div class="row emojis">
              <div class="col-2">☀️</div>
              <div class="col-2">☀️</div>
              <div class="col-2">🌤</div>
              <div class="col-2">🌤</div>
              <div class="col-2">🌤</div>
              <div class="col-2">❄️</div>
            </div>

            <div class="row temperature">
              <div class="col-2"><strong>40°</strong> / 21°</div>
              <div class="col-2"><strong>23°</strong> / 13°</div>
              <div class="col-2"><strong>34°</strong> / 13°</div>
              <div class="col-2"><strong>38°</strong> / 26°</div>
              <div class="col-2"><strong>33°</strong> / 23°</div>
              <div class="col-2"><strong>31°</strong> / 20°</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p
      class="footer"> <a href="https://github.com/bachristie/weather-app" target="blank"> Open-source code</a> by Bernice Alexander-Christie</p>
    <script src="src/index.js"></script>
  </body>
</html>
